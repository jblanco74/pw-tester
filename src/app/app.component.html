<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Enter length</label>
        <input class="input" #passLengthEvent (input)="onChangeLength(passLengthEvent.value)" >
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseLetters()">
            Use Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseNumbers()">
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseSymbols()">
            Use Symbols
          </label>
        </div>
      </div>

      <div>
        <button 
          class="button is-link is-fullwidth"
          (click)="onButtonClick()" 
          [disabled]="!(pwLength && (includeLetters || includeNumbers || includeSymbols))"
        >
          Generate!
        </button>
      </div>

      <div class="box">
        <label>Your Password</label>
        <input class="input" [value]="password" type="text">
      </div>
    </div>
  </div>
</div>
